<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <h1 class="navbar navbar-expand-lg navbar-light bg-light"> Bé tập tính</h1>
        <div class="container">
            <div class="row">
              <div class="col-sm-auto">
                Số thứ 1
            </div>
            <input class="col-sm-3" id="number1">
            <div class="form-check col-sm-1">
                <input class="form-check-input" type="radio" name="operation" value="addition" onclick="setMath(this)">
                <label class="form-check-label" for="addition">Cộng</label>
            </div>
            <div class="form-check col-sm-2">
                <input class="form-check-input" type="radio" name="operation" value="substraction" onclick="setMath(this)">
                <label class="form-check-label" for="substraction">Trừ</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-auto">
                Số thứ 2
            </div>
            <input class="col-sm-3" id="number2">
            <div class="form-check col-sm-1">
                <input class="form-check-input" type="radio" name="operation" value="multiple" onclick="setMath(this)">
                <label class="form-check-label" for="multiple">Nhân</label>
            </div>
            <div class="form-check col-sm">
                <input class="form-check-input" type="radio" name="operation" value="division" onclick="setMath(this)">
                <label class="form-check-label" for="division">Chia</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-auto">
                Kết quả:
            </div>
            <input class="col-sm-3" id="result" readonly>
            <div class="col-sm">
                <button onclick="calculate()">Tính</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
